# Git aliases as env vars (optional, but keeps things DRY)
export GIT_ALIAS_ST="status"
export GIT_ALIAS_CI="commit"
export GIT_ALIAS_CO="checkout"
export GIT_ALIAS_W="whatchanged"
export GIT_ALIAS_PUT='!git push origin "$(git rev-parse --abbrev-ref HEAD)"'
export GIT_ALIAS_GET='!git pull origin "$(git rev-parse --abbrev-ref HEAD)"'
export GIT_ALIAS_TREE='!git log --oneline --graph --color --all --decorate'
export GIT_ALIAS_SUB='!git subtree push --prefix'

# Shell shortcuts (gX), mirroring `git <alias>`
alias gst="git ${GIT_ALIAS_ST}"
alias gci="git ${GIT_ALIAS_CI}"
alias gco="git ${GIT_ALIAS_CO}"
alias gw="git ${GIT_ALIAS_W}"
alias gput="git ${GIT_ALIAS_PUT}"
alias gget="git ${GIT_ALIAS_GET}"
alias gtree="git ${GIT_ALIAS_TREE}"
alias gsub="git ${GIT_ALIAS_SUB}"

# (Optional) Also register with git, so `git ci` works everywhere
git config --global alias.st  "${GIT_ALIAS_ST}" 2>/dev/null || true
git config --global alias.ci  "${GIT_ALIAS_CI}" 2>/dev/null || true
git config --global alias.co  "${GIT_ALIAS_CO}" 2>/dev/null || true
git config --global alias.w   "${GIT_ALIAS_W}"  2>/dev/null || true
git config --global alias.put "${GIT_ALIAS_PUT}" 2>/dev/null || true
git config --global alias.get "${GIT_ALIAS_GET}" 2>/dev/null || true
git config --global alias.tree "${GIT_ALIAS_TREE}" 2>/dev/null || true
git config --global alias.sub "${GIT_ALIAS_SUB}" 2>/dev/null || true