# Get current git branch
git_branch() {
  git rev-parse --is-inside-work-tree >/dev/null 2>&1 && git branch --show-current 2>/dev/null
}

# Update terminal title with directory and git branch
update_title() {
  local branch="$(git_branch)"
  if [[ -n "$branch" ]]; then
    echo -ne "\033]0;${PWD/#$HOME/~} ($branch)\007"
  else
    echo -ne "\033]0;${PWD/#$HOME/~}\007"
  fi
}
